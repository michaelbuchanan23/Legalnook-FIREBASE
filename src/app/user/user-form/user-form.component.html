<div style="margin:10px">
<h1>{{title}}</h1>
<form [formGroup]="form" (ngSubmit)="submit()">
		<div class="form-group">
			<label for="username">Username</label>
			<input [(ngModel)]="user.username" type="text" class="form-control" formControlName="username">
			<div *ngIf="form.controls.username.touched && !form.controls.username.valid" class="alert alert-danger">
				Username required
			</div>
		</div>

		<div class="form-group">
			<label for="password">Password</label>
			<input [(ngModel)]="user.password" type="password"  class="form-control" formControlName="password">
		</div>

		<div class="form-group">
			<label for="email">Email</label>
			<input [(ngModel)]="user.email"  class="form-control" formControlName="email">
			<div *ngIf="form.controls.email.touched && form.controls.email.errors">
				<div *ngIf="form.controls.email.errors.required" class="alert alert-danger">
				Email required
				</div>
			</div>
		</div>
		
		<div class="form-group">
			<label for="lawschool">Law School</label>
			<select [(ngModel)]="user.lawschool"  class="form-control" formControlName="lawschool">
				<option *ngFor="let l of lawSchools | async" [ngValue]=l.data.lawSchool>{{l.data.lawSchool}}</option>
			</select>
		</div>

		<button [disabled]="!form.valid" class="btn btn-primary" type="submit">{{button}}</button>
	</form>
</div>
