<div style="margin:10px">
<h1>Users</h1>
<button (click)="add()"><i class="fas fa-user-plus"></i></button>
<br />
<br />
<table class="table table-bordered table-hover">
	<thead>
		<tr>
			<th>Username</th>
			<th>Password</th>
			<th>Email</th>
			<th>Law School</th>
			<th>Actions</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let user of users | async">
			<td>{{user.data.username}}</td>
			<td>{{user.data.password}}</td>
			<td>{{user.data.email}}</td>
			<td>{{user.data.lawschool}}</td>
			<td>
				<a [routerLink]="['/add',user.id]" style="margin:0px 10px 0px 0px;"><i class="fas fa-user-edit"></i></a>
				<a><i (click)="delete(user.id,user.data.username)" class="fas fa-trash-alt"></i></a>
			</td>
		</tr>
	</tbody>
</table>
</div>
